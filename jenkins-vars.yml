---

# jenkins variables
project_name: docker-jellyfin
external_type: na
custom_version_command: "curl -sX GET https://repo.jellyfin.org/ubuntu/dists/bionic/main/binary-amd64/Packages |grep -A 7 -m 1 'Package: jellyfin-nightly' | awk -F ': ' '/Version/{print $2;exit}'"
release_type: prerelease
release_tag: nightly
ls_branch: nightly
repo_vars:
  - BUILD_VERSION_ARG = 'JELLYFIN_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-jellyfin'
  - CONTAINER_NAME = 'jellyfin'
  - DOCKERHUB_IMAGE = 'linuxserver/jellyfin'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/jellyfin'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/jellyfin'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='8096'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Jellyfin", url: "https://opencollective.com/jellyfin" }
